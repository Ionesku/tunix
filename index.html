<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CDE - Common Desktop Environment</title>
<style>
/* CDE/Motif Authentic Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* CDE Authentic Color Palette */
:root {
  --cde-bg: #8B8B8B;
  --cde-fg: #DCDCDC;
  --cde-light: #FFFFFF;
  --cde-dark: #5A5A5A;
  --cde-darker: #404040;
  --cde-select: #4A7B8C;
  --cde-titlebar: #6B8E9F;
  --cde-titlebar-inactive: #8B8B8B;
  --cde-text: #000000;
  --cde-text-light: #FFFFFF;
  --cde-desktop: #4A7B8C;
}

body {
  font-family: 'Courier New', 'Courier', monospace;
  font-size: 11px;
  font-weight: normal;
  background: var(--cde-desktop);
  overflow: hidden;
  cursor: default;
  user-select: none;
  -webkit-font-smoothing: none;
  -moz-osx-font-smoothing: unset;
}

#desktop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 48px;
  background: var(--cde-desktop);
  background-image: 
    repeating-linear-gradient(
      45deg,
      transparent,
      transparent 10px,
      rgba(0,0,0,.03) 10px,
      rgba(0,0,0,.03) 20px
    );
}

/* Desktop Icons */
.desktop-icon {
  position: absolute;
  width: 74px;
  text-align: center;
  padding: 4px;
  cursor: pointer;
}

.desktop-icon:hover {
  outline: 1px dotted #FFF;
  background: rgba(0,0,0,0.1);
}

.desktop-icon.selected {
  outline: 1px dotted #FFF;
  background: rgba(0,0,0,0.2);
}

.icon-image {
  width: 48px;
  height: 48px;
  margin: 0 auto 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--cde-fg);
  border: 2px solid var(--cde-dark);
}

.icon-label {
  color: #FFF;
  font-size: 10px;
  text-shadow: 1px 1px 0 #000;
  line-height: 1.2;
}

/* Windows */
.window {
  position: absolute;
  min-width: 200px;
  min-height: 100px;
  background: var(--cde-bg);
  border: 2px solid var(--cde-dark);
  box-shadow: 
    inset -1px -1px 0 var(--cde-darker),
    inset 1px 1px 0 var(--cde-light);
  display: flex;
  flex-direction: column;
}

.window.active {
  z-index: 1000;
}

/* Window Titlebar */
.window-titlebar {
  height: 20px;
  background: var(--cde-titlebar-inactive);
  border-bottom: 1px solid var(--cde-darker);
  display: flex;
  align-items: center;
  cursor: move;
  padding: 0 2px;
}

.window.active .window-titlebar {
  background: var(--cde-titlebar);
}

.window-sysmenu {
  width: 16px;
  height: 16px;
  background: var(--cde-fg);
  border: 1px solid var(--cde-darker);
  margin-right: 4px;
  cursor: pointer;
}

.window-title {
  flex: 1;
  color: var(--cde-text-light);
  font-size: 11px;
  font-weight: bold;
  padding: 0 4px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.window-buttons {
  display: flex;
  gap: 2px;
}

.window-button {
  width: 16px;
  height: 16px;
  background: var(--cde-fg);
  border: 1px solid var(--cde-darker);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: bold;
}

.window-button:active {
  background: var(--cde-dark);
}

.window-content {
  flex: 1;
  background: var(--cde-fg);
  overflow: auto;
  padding: 4px;
}

.window-resize {
  position: absolute;
  right: 0;
  bottom: 0;
  width: 12px;
  height: 12px;
  cursor: se-resize;
  background: linear-gradient(135deg, transparent 50%, var(--cde-darker) 50%);
}

/* Front Panel */
#front-panel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 48px;
  background: var(--cde-bg);
  border-top: 2px solid var(--cde-light);
  box-shadow: inset 0 1px 0 var(--cde-light);
  display: flex;
  align-items: center;
  padding: 4px;
  gap: 4px;
}

.panel-section {
  display: flex;
  align-items: center;
  gap: 4px;
}

.panel-left {
  flex-shrink: 0;
}

.panel-center {
  flex: 1;
}

.panel-right {
  flex-shrink: 0;
}

.panel-btn {
  width: 40px;
  height: 40px;
  background: var(--cde-fg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel-btn:active {
  border-color: var(--cde-darker) var(--cde-light) var(--cde-light) var(--cde-darker);
}

.panel-menu-btn {
  background: var(--cde-select) !important;
}

.panel-workspaces {
  display: flex;
  gap: 2px;
  padding: 0 8px;
}

.workspace-btn {
  width: 20px;
  height: 20px;
  background: var(--cde-fg);
  border: 1px solid var(--cde-darker);
  cursor: pointer;
  font-size: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.workspace-btn.active {
  background: var(--cde-select);
  color: #FFF;
}

.panel-taskbar {
  flex: 1;
  display: flex;
  gap: 2px;
  overflow-x: auto;
  padding: 0 4px;
}

.taskbar-item {
  padding: 2px 8px;
  background: var(--cde-fg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
  cursor: pointer;
  font-size: 10px;
  white-space: nowrap;
  max-width: 120px;
  overflow: hidden;
  text-overflow: ellipsis;
  height: 24px;
  display: flex;
  align-items: center;
}

.taskbar-item.active {
  border-color: var(--cde-darker) var(--cde-light) var(--cde-light) var(--cde-darker);
  background: var(--cde-select);
  color: #FFF;
}

.panel-clock {
  padding: 2px 8px;
  background: var(--cde-dark);
  color: #FFF;
  font-size: 11px;
  font-family: 'Courier New', monospace;
  border: 1px solid var(--cde-darker);
}

/* Context Menu */
.context-menu {
  position: absolute;
  background: var(--cde-fg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
  min-width: 120px;
  z-index: 100000;
  padding: 2px;
}

.context-menu-item {
  padding: 4px 8px;
  cursor: pointer;
  font-size: 11px;
}

.context-menu-item:hover:not(.disabled) {
  background: var(--cde-select);
  color: #FFF;
}

.context-menu-item.disabled {
  color: var(--cde-dark);
}

.context-menu-separator {
  height: 1px;
  background: var(--cde-darker);
  margin: 2px;
}

/* Controls */
.motif-button {
  background: var(--cde-fg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
  padding: 4px 12px;
  cursor: pointer;
  font-family: inherit;
  font-size: 11px;
}

.motif-button:active {
  border-color: var(--cde-darker) var(--cde-light) var(--cde-light) var(--cde-darker);
}

.motif-button.default {
  font-weight: bold;
}

.motif-input,
.motif-textarea {
  background: #FFF;
  border: 2px inset var(--cde-dark);
  padding: 2px;
  font-family: inherit;
  font-size: 11px;
}

/* Terminal */
.terminal-content {
  background: #000;
  color: #0F0;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  padding: 4px;
  height: 100%;
  overflow-y: auto;
}

.terminal-line {
  margin: 0;
  white-space: pre-wrap;
}

.terminal-input-line {
  display: flex;
}

.terminal-prompt {
  color: #0F0;
  margin-right: 4px;
}

.terminal-input-line input {
  background: transparent;
  border: none;
  color: #0F0;
  font-family: inherit;
  font-size: inherit;
  outline: none;
  flex: 1;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 16px;
  height: 16px;
}

::-webkit-scrollbar-track {
  background: var(--cde-bg);
  border: 1px solid var(--cde-darker);
}

::-webkit-scrollbar-thumb {
  background: var(--cde-fg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
}

/* Settings Panel */
#settings-panel {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background: var(--cde-bg);
  border: 2px solid;
  border-color: var(--cde-light) var(--cde-darker) var(--cde-darker) var(--cde-light);
  z-index: 100000;
}

.settings-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 8px;
  font-size: 11px;
}

.hidden {
  display: none !important;
}
</style>
</head>
<body>

<!-- Desktop -->
<div id="desktop"></div>

<!-- Context Menu -->
<div id="context-menu" class="context-menu hidden"></div>

<!-- Front Panel -->
<div id="front-panel">
  <div class="panel-section panel-left">
    <div class="panel-btn panel-menu-btn" id="panel-menu-btn">
      <svg width="24" height="24" fill="white">
        <rect x="4" y="6" width="16" height="2"/>
        <rect x="4" y="11" width="16" height="2"/>
        <rect x="4" y="16" width="16" height="2"/>
      </svg>
    </div>
    <div class="panel-launchers" id="panel-launchers"></div>
  </div>
  
  <div class="panel-section panel-center">
    <div class="panel-workspaces" id="panel-workspaces">
      <div class="workspace-btn active" data-workspace="1">1</div>
      <div class="workspace-btn" data-workspace="2">2</div>
      <div class="workspace-btn" data-workspace="3">3</div>
      <div class="workspace-btn" data-workspace="4">4</div>
    </div>
    <div class="panel-taskbar" id="panel-taskbar"></div>
  </div>
  
  <div class="panel-section panel-right">
    <div class="panel-clock" id="panel-clock">00:00</div>
  </div>
</div>

<!-- Settings Panel -->
<div id="settings-panel" class="hidden">
  <div class="window-titlebar">
    <div class="window-sysmenu"></div>
    <div class="window-title">Settings</div>
    <div class="window-buttons">
      <div class="window-button" onclick="closeSettings()">X</div>
    </div>
  </div>
  
  <div style="padding: 12px;">
    <div class="settings-row">
      <label>Focus Follows Mouse:</label>
      <input type="checkbox" id="setting-focus-follows">
    </div>
    
    <div style="margin-top: 12px; text-align: right;">
      <button class="motif-button default" onclick="closeSettings()">OK</button>
    </div>
  </div>
</div>

<!-- Core System Scripts -->
<script src="js/filesystem.js"></script>
<script src="js/window-manager.js"></script>
<script src="js/gui-components.js"></script>
<script src="js/context-menu.js"></script>

<!-- Application Scripts -->
<script src="js/apps/terminal.js"></script>
<script src="js/apps/editor.js"></script>
<script src="js/apps/files.js"></script>
<script src="js/apps/calculator.js"></script>
<script src="js/apps/clock.js"></script>
<script src="js/apps/about.js"></script>

<!-- Main Script -->
<script src="js/main.js"></script>

</body>
</html>
