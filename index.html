<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CDE - Common Desktop Environment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Desktop -->
<div id="desktop"></div>

<!-- Context Menu -->
<div id="context-menu" class="context-menu hidden"></div>

<!-- Front Panel -->
<div id="front-panel">
  <div class="panel-section panel-left">
    <div class="panel-btn panel-menu-btn" id="panel-menu-btn">
      <div>Apps</div>
    </div>
    <div class="panel-btn" id="panel-terminal">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAmklEQVR42u2WQQ6AIAwEsf//6Xox8SAJbWkLxIPOhYTsZAqFGvkfAgwCDHoDanXW1UwBWi0XoFVzAVrVDaDVdAFa3Q2gVdoAtHobQKu5AbTaG0CrtQG0ihtAq7YBtDobQKu2AbQaG0CrtwG0OhtAq7YBtDobQKu2AbQaG0Crtwm0GhtAq7MBtGobQKuxAbR6G0CrswG0ahtAK/8geAEfKB84MYT3pQAAAABJRU5ErkJggg==" alt="Terminal">
    </div>
    <div class="panel-btn" id="panel-files">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAeUlEQVR42u2WMQ6AIAxFKdz/zjIyCxM6SAstLfAn2aR5afulBbTW3gCstQ+AamsPQLX2BaC19gRQrX0BaK09AVRrXwBaa08A1doXgNbaE0C19gWgtfYEUK19AWitPQFUa18AWmtPANXaF4DW2hNAtfYFoLX2BFCtfQOYfAFP+zyME/XFqQAAAABJRU5ErkJggg==" alt="Files">
    </div>
    <div class="panel-btn" id="panel-editor">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAf0lEQVR42u3WwQnAIBBE0Yn3zkYs0VpsxRLswxLswxI2FyEQNO7qQQbmJMAH/0gEaK1dAKy1HoBa6wWgWusJoFp7AVCtfQBQax8AtfYBUK19AFBrHwDV2gdAtfYBUK09AKi1B4Bq7QFQrT0AVGsPgGrtAVCtvQNU698C+ACjjTNpXvGWIgAAAABJRU5ErkJggg==" alt="Editor">
    </div>
  </div>
  
  <div class="panel-section panel-center">
    <div class="panel-workspaces" id="panel-workspaces">
      <div class="workspace-btn active" data-workspace="1"></div>
      <div class="workspace-btn" data-workspace="2"></div>
      <div class="workspace-btn" data-workspace="3"></div>
      <div class="workspace-btn" data-workspace="4"></div>
    </div>
    <div class="panel-taskbar" id="panel-taskbar"></div>
  </div>
  
  <div class="panel-section panel-right">
    <div class="panel-clock" id="panel-clock">00:00</div>
  </div>
</div>

<!-- Settings Panel -->
<div id="settings-panel" class="hidden">
  <div class="window-titlebar">
    <div class="window-sysmenu"></div>
    <div class="window-title">Display Settings</div>
    <div class="window-buttons">
      <div class="window-button" onclick="closeSettings()">X</div>
    </div>
  </div>
  
  <div style="padding: 12px;">
    <div class="settings-row">
      <label>Focus Follows Mouse:</label>
      <input type="checkbox" id="setting-focus-follows">
    </div>
    
    <div style="margin-top: 16px; text-align: right;">
      <button class="motif-button default" onclick="closeSettings()">OK</button>
      <button class="motif-button" onclick="closeSettings()">Cancel</button>
    </div>
  </div>
</div>

<!-- Core System Scripts -->
<script src="js/filesystem.js"></script>
<script src="js/window-manager.js"></script>
<script src="js/context-menu.js"></script>
<script src="js/gui-components.js"></script>
<script src="js/apps/terminal.js"></script>
<script src="js/apps/editor.js"></script>
<script src="js/apps/files.js"></script>
<script src="js/apps/calculator.js"></script>
<script src="js/apps/clock.js"></script>
<script src="js/apps/about.js"></script>
<script src="js/main.js"></script>

</body>
</html>
